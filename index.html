    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

<body>
    <header>

        <div class="navbar bg-base-100 shadow-sm bg-[#BADEFF]">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li class="btn btn-outline border-gray-50 text-gray-600 font-bold pr-6  "><i
                                class="fa-solid fa-circle-question mr-1"></i>FAQ</li>
                        <li class="btn btn-outline border-gray-50 text-gray-600 font-bold pr-6  "><i
                                class="fa-solid fa-book-open mr-1"></i>Learn</li>
                        <li class="btn btn-outline border-gray-50 text-gray-600 font-bold pr-6  "><i
                                class="fa-solid fa-arrow-right-from-bracket mr-1"></i></i>Logout</li>

                    </ul>
                </div>
                <a href="" class="flex items-center gap-1">
                    <span class="text-lg font-bold">English</span>
                    <img src="./assets/logo.png" alt="">
                    <span class="font-bangla font-semibold">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-3">
                    <li class="btn btn-outline btn-primary font-bold pr-6  "><i
                            class="fa-solid fa-circle-question mr-1"></i>FAQ</li>
                    <li class="btn btn-outline btn-primary font-bold pr-6  "><i
                            class="fa-solid fa-book-open mr-1"></i>Learn</li>
                    <li class="btn btn-outline btn-primary font-bold pr-6  "><i
                            class="fa-solid fa-arrow-right-from-bracket mr-1"></i></i>Logout</li>
                </ul>
            </div>

        </div>






    </header>

    
    <!-- banner section -->
    <section class="flex flex-col-reverse md:flex-row justify-between items-center mt-22">
        <div class="content text-center md:text-left ">
            <h2 class=" md:pl-18 font-bold text-[45px] ">
                <span class="text-[#00BCFF] ">English</span>
                is Easy!!
            </h2>
            <div class="md:pl-30 ">
                <p class="font-bangla mt-9  font-semibold text-[22px] text-gray-700">
                    আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা <br> আপনার দক্ষতা বাড়াতে চান,
                    আমাদের
                    Interactive Lessons আপনাকে নিয়ে <br> যাবে অন্য একটি Level এ
                </p>
                <fieldset class="fieldset mt-16 md:mt-18 m-12 md:m-0 space-y-4 ">



                    <input type="email" class="input" placeholder="Enter Your Name" />


                    <input type="password" class="input" placeholder=".................." />

                    <button class="btn btn-primary w-[110px]">Get Started</button>
                </fieldset>
            </div>


        </div>

        <div class="image ">
            <img src="./assets/hero-student.png" alt="">
        </div>

    </section>
